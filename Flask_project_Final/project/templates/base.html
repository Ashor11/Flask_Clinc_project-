<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/pngwing.com.png') }}" type="image/png">
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

       
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100%; 
        }

       
        .content {
            flex: 1;
            padding: 20px;
        }

        header {
            background-color: #007bff; 
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); 
            position: relative; 
        }

        .header-logo {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%); 
            max-width: 50px; 
        }

    
        .navbar {
            display: flex;
            justify-content: center; 
            background-color: #007bff;
            padding: 10px 0; 
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Link Styling */
        .nav-link {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffcc00; 
        }

        
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer .footer-contact {
            margin-bottom: 10px;
        }

        footer .footer-staff {
            font-size: 16px;
        }

        
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
            }
            .nav-link {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
       
        <header>
            <img src="{{ url_for('static', filename='images/pic.png') }}" alt="Clinic Logo" class="header-logo">
        </header>

        
        <nav class="navbar">
            <a href="/" class="nav-link">Home</a>
            <a href="/signin" class="nav-link">Doctor Page</a>
            <a href="/signup" class="nav-link">New Doctor</a>
        </nav>

       
        <div class="content">
            {% block content %}{% endblock %}
        </div>

       
        <footer>
            <div class="footer-contact">
                <p>Contact Us: <a href="mailto:info@clinic.com" style="color: #ffcc00;">info@clinic.com</a> | Call us: +1 234 567 890</p>
            </div>
            <div class="footer-staff">
                <p>Staff: Dr. John Doe, Dr. Jane Smith, Nurse Emily White</p>
            </div>
        </footer>
    </div>
</body>
</html>
